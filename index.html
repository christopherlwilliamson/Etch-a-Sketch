<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-a-Sketch</title>
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>Etch-a-Sketch</h1></div>
      <div class="mode">Mode: Coloring</div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button class="blackButton" onclick="changeColor('black')">
            Black
          </button>
          <button class="erasorButton" onclick="changeColor('white')">
            Erasor
          </button>
          <button class="grayButton" onclick="changeColor('gray')">Gray</button>
          <button class="randomButton" onclick="changeColor('random')">
            Random
          </button>
          <button onclick="resetBoard()">Reset</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Size of Board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button>Set Size</button>
        </div>
        <div class="error">Input must be between 2 and 100</div>
      </div>
      
    </div>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear())
        </script>
        Chris Williamson
      </p>
      <a href="https://github.com/christopherlwilliamson" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
  <script src="main.js"></script>
  <script src="particles.js"></script>
  <script src="custom.js"></script>
</html>
